{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    <!-- Poster background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{movie.poster}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 article-details">
            <h3>{{article.title }}</h3>

            <p class="description"> {{article.description}}</p>
            <p class=" publishedAt"> <b> {{ article.publishedAt}}</b> - <i>{{ article.content}}  </i> </p>


        </div>
    </div>

</div>
{% endblock %}
