{% extends 'base.html'%}
<!-- Content block -->
{% block content %}

    {% for article in articles %}
    <!-- Poster background -->
        
        <h3>{{ article.title }}</h3>
        <img src='{{article.urlToImage}} ' alt="image loading"  height="200">
        
        
        <p class="description"> {{ article.description }}</p>
        <p class="content"> <b> {{ article.content }}</b> - <i>{{ article.publishedAt}}  </i> </p>

    {%endfor%}
    

{% endblock %}
